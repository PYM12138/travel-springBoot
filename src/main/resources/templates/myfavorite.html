    <script th:inline="javascript">
        //thymeleaf搭配JS,成功更改导航条跳转链接，这一刻应该记录史册！我太牛了哈哈哈哈
        function same() {
            $('.sameStart').attr('href','/myfavorite?pn=1')
            $('.sameEnd').attr('href','/myfavorite?pn='+[[${pageInfo.pages}]])
            $('.samePrevious').attr('href','/myfavorite?pn='+[[${pageInfo.prePage}]])
            $('.sameNext').attr('href','/myfavorite?pn='+[[${pageInfo.nextPage}]])
            $('.sameList').each(function () {
                var text = $(this).text();
                $(this).attr('href','/myfavorite?pn='+text)
            })
        }

<script>
    $(function () {
        same();
        var refreshedId=document.getElementById("refreshed");
        if(refreshedId.value==="no"){
            refreshedId.value="yes";
        } else{
            refreshedId.value="no";
            location.reload();
